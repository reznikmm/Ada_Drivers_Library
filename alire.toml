name = "stm32_f4ve"
description = "Board support for STM32 F4VE"
version = "0.1.0-dev"

authors = ["Max Reznik"]
maintainers = ["Max Reznik <reznikmm@gmail.com>"]
maintainers-logins = ["reznikmm"]
project-files = ["gnat/stm32_f4ve.gpr"]

[configuration]
output_dir = "gnat"
generate_ada = false
generate_c = false

[build-switches]
development.optimization = ["-O0"]
development.style_checks = ["-gnaty"]
development.contracts = "Yes"
"*".ada_version = "Ada2022"

[configuration.values]
cortex_m.core = "m4f"

[[depends-on]]
hal = "~0.3.0"
gnat_arm_elf = "^13.2"
cortex_m = "~0.5.0"
adl_middleware = "~0.2.0"
embedded_components = "~0.2.0"

[[pins]]
hal = { url='https://github.com/reznikmm/hal.git', branch='20240224' }
embedded_components = { url='https://github.com/reznikmm/embedded-components.git', branch='20240224' }
