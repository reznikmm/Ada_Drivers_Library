name = "stm32_f4ve"
description = "Board support for STM32 F4VE"
version = "0.1.0-dev"

authors = ["Max Reznik"]
maintainers = ["Max Reznik <reznikmm@gmail.com>"]
maintainers-logins = ["reznikmm"]
project-files = ["gnat/stm32_f4ve.gpr"]

[configuration]
output_dir = "gnat"
generate_ada = false
generate_c = false

[build-switches]
development.optimization = ["-O0"]
development.style_checks = ["-gnaty"]
development.contracts = "Yes"
"*".ada_version = "Ada2022"

[configuration.values]
cortex_m.core = "m4f"

[[depends-on]]
hal = "0.3.1"
gnat_arm_elf = "*"
cortex_m = "1.1.0"
adl_middleware = "0.2.0"
embedded_components = "0.3.0"
